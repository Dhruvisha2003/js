<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <title>lesson5</title>
    <style>
        .wrapper {
            position: absolute;
            top: 20%;
            left: 30%;
        }

        .container {
            width: 400px;
            height: 385px;
            border: 1px solid black;
            background-color: #323741;
        }

        .box {
            background-color: #e0e7ecf3;
            height: 120px;
            width: 120px;
            border: none;
            border-radius: 10px;
            font-size: 50px;
            color: #15181a;
            text-align: center;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            margin: 3px;
        }

        .box:focus {
            outline: none;
        }

        #restart {
            margin-top: 10px;
            font-size: 18px;
            padding: 15px;
            border-radius: 8px;
            background-color: #638f4f;
            color: #ffffff;
            border: none;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="container">
            <input type="text" class="box" id="b1" onclick="btn1()" readonly>
            <input type="text" class="box" id="b2" onclick="btn2()" readonly>
            <input type="text" class="box" id="b3" onclick="btn3()" readonly><br>
            <input type="text" class="box" id="b4" onclick="btn4()" readonly>
            <input type="text" class="box" id="b5" onclick="btn5()" readonly>
            <input type="text" class="box" id="b6" onclick="btn6()" readonly><br>
            <input type="text" class="box" id="b7" onclick="btn7()" readonly>
            <input type="text" class="box" id="b8" onclick="btn8()" readonly>
            <input type="text" class="box" id="b9" onclick="btn9()" readonly>
        </div>
        <button id="restart" onclick="reset()">Restart Game <i class="fa-solid fa-rotate-right"></i></button>
    </div>


    <script>
        let arr = [];
        function random() {
            let random_val;
            for (let i = 0; arr.length != 8; i++) {
                random_val = Math.floor(Math.random() * 8 + 1);
                if (!arr.includes(random_val)) {
                    arr.push(random_val);
                }
            }
        }

        function reset() {
            random();
            let boxes = document.querySelectorAll('.box')
            boxes.forEach((box, i) => {
                if (i < 8) {
                    box.value = arr[i];
                } else {
                    box.value = "";
                }
            });
        }

        function btn1() {
            let b1 = document.getElementById('b1').value;
            let b2 = document.getElementById('b2').value;
            let b4 = document.getElementById('b4').value;
            if (b2 == '') {
                document.getElementById('b2').value = b1;
                document.getElementById('b1').value = b2;
            } else if (b4 == '') {
                document.getElementById('b4').value = b1;
                document.getElementById('b1').value = b4;
            } 
        }

            let b1 = document.getElementById('b1').value;

                document.getElementById('b2').value = b1;
            } else if (b3 == '') {

                document.getElementById('b2').value = b3;
            } else if (b5 == '') {
                document.getElementById('b5').value = b2;
                document.getElementById('b2').value = b5;
            }
        }

            } else if (b8 == '') {

        function btn8() {
            let b7 = document.getElementById('b7').value;
